<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FIGURE TAG</title>
    </head>
    <body>
        <center>
            <h1>FIGURE TAG..!</h1>
            <p>The figure element represents some flow content, optionally with a caption, that is self-contained (like a complete sentence) and is typically referenced as a single unit from the main flow of the document.</p>
        </center>
        <hr>

        <h2>Example-1</h2>
        <figure>
            <figcaption>Karnataka</figcaption>
            <blockquote>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Molestiae, eos dolorum eum, commodi, rem ipsum ab corporis cupiditate quia sequi odio perferendis laboriosam unde quam explicabo. Veniam at vel necessitatibus? Lorem ipsum, dolor sit amet consectetur adipisicing elit. Similique dolore impedit placeat iusto, velit aliquid perferendis, tenetur doloremque atque delectus tempore accusantium fugiat nulla totam excepturi nesciunt. Non, praesentium beatae?</blockquote>
        </figure>

        <h2>EXAMPLE-2</h2>
        <figure>
            <img src="../assets/images/image1.jpg" height="400" alt="">
            <figcaption><strong>Nature Image</strong></figcaption>
            <blockquote>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente alias molestiae neque, pariatur eum blanditiis, repellendus perspiciatis voluptas itaque explicabo eligendi obcaecati! Quo dolor aliquam exercitationem earum, doloremque beatae dignissimos! Lorem ipsum, dolor sit amet consectetur adipisicing elit. Porro nihil nemo reprehenderit atque velit. Laborum accusantium iste dolorem error sequi ex corrupti, alias non totam velit, assumenda nulla, cumque fugit.</blockquote>
        </figure>
    </body>
</html>
