<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CANVAS</title>
    </head>
    <body>
        <center>
            <h3>Drawing text on canvas</h3>
        </center>
        <hr>
        
        <canvas id="myCanvas" width="578" height="200" style="border:1px solid teal;"></canvas>
        <script>
            let canvas3 = document.getElementById("myCanvas").getContext("2d");
            canvas3.font='40pt Times New Roman';
            canvas3.fillStyle = "blue";
            canvas3.fillText('Hello HTML-5', 150, 100);
        </script>
    </body>
</html>
