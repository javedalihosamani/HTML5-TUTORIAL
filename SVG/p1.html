<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SVG</title>
    </head>
    <body>
        <center>
            <h1>This is SVG (Scalable Vector Graphics) TAG</h1>
            <p><b>( HTML SVG is a modularized language which is used to describe graphics in XML. )</b></p>

            <p><b>Note :</b>It describe two-dimensional vector and mixed vector/raster graphics in XML.</p>
        </center>
        <hr>

        <svg></svg>
        <hr>

        <svg><h1>This is a SVG HEAD tag..!</h1></svg>
        <hr>

        <center><h3>HTML SVG Circle Example</h3></center> 
        <svg style="border: 1px solid red;" height="200">
            <circle r="90" cx="150" cy="100" fill = "grey" stroke="dimgrey" stroke-width="4"/>
        </svg>
    </body>
</html>
